<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gl√ºcksrad</title>
    <style>
        body {
            background: radial-gradient(circle at center, #ffffff, #ebb7d1);
            font-size: medium;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #wheel {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: relative;
            transition: transform 3s ease-out;
        }

        #wheelContainer {
            position: relative;
        }

        .number {
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            top: 7%;
            left: 43%;
            transform-origin: 50% 330%;
        }

        #number1 { transform: rotate(0deg); }
        #number2 { transform: rotate(72deg); }
        #number3 { transform: rotate(144deg); }
        #number4 { transform: rotate(216deg); }
        #number5 { transform: rotate(288deg); }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #popup {
            background: radial-gradient(circle at center, #ffffff, #ebb7d1);
            padding: 100px;
            border-radius: 10px;
            text-align: center;
        }

        #feld{
            display: none;
        }


        #spinButton {
            background-color: #ff81cf; /* Hintergrundfarbe */
            border: none; /* Kein Rand */
            color: white; /* Textfarbe */
            padding: 15px 32px; /* Innenabstand oben/unten links/rechts */
            text-align: center; /* Text zentrieren */
            text-decoration: none; /* Keine Unterstreichung */
            display: inline-block;
            font-size: 16px; /* Schriftgr√∂√üe */
            cursor: pointer; /* Mauszeiger √§ndern bei Hover */
            border-radius: 5px; /* Abgerundete Ecken */
            transition: background-color 0.3s; /* Animations√ºbergang f√ºr Hintergrundfarbe */
            /* Schatten f√ºr den Button hinzuf√ºgen */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#spinButton:hover {
  background-color: #cc63a4; /* Hintergrundfarbe √§ndern bei Hover */
}

.raindrop {
      position: absolute;
      font-size: 24px;
      animation: rainAnimation ease-in-out;
    }

    #answerInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
       
    </style>
</head>
<body>
<div class="rain">
        <!-- Platzhalter f√ºr die fallenden Zahlen -->
</div>
<img src="nicht hier reingehen/title.png" style="width: 70%; margin-bottom: 70px;">
<div id="spincount" style="font-size: xx-large;margin-bottom: 20px;"></div>

<div id="wheelContainer">
<img src="nicht hier reingehen/wheel.png" id="wheel">
    <div class="number" id="number1">üåπ</div>
    <div class="number" id="number2">üëØ</div>
    <div class="number" id="number3">üç´</div>
    <div class="number" id="number4">‚ùì</div>
    <div class="number" id="number5">‚ùå</div>
</img>
</div>

<div id="overlay">
    <div id="popup"></div>
    <div id="feld" style="margin-top: 10px;">
        <input type="text" id="answerInput" placeholder="Antwort">
        <button type="submit" id="spinButton" onclick="checkAnswer()">Senden</button>
    </div>
</div>

<button id="spinButton" onclick="spinWheel()" style="margin: 10px;">Drehen</button>

<script>

    degrees=[2520,2593,2370]
    num=["Du bekommst Rosenüåπüåπ"," Dein n√§chster Gewinn wird verdoppeltüëØ","R√§tsel: SMIG"]
    i=0
    count=3
    spincount.innerHTML= 'Versuche: ' + count;
    function spinWheel() {
        if(count>0){
        var wheel = document.getElementById('wheel');
        var overlay = document.getElementById('overlay');
        var popup = document.getElementById('popup');

        var randomDegree = degrees[i]; // Mindestens 5 Umdrehungen (1800 Grad)
        i++;
        wheel.style.transform = 'rotate(' + randomDegree + 'deg)';

        // Rad zur√ºcksetzen nach 3 Sekunden
        setTimeout(function () {
            wheel.style.transform = 'rotate(0deg)';
        }, 5000);

        setTimeout(function () {
            switch(i){
                case 1: number1.style.transform = 'scale(100)';
                createRain("üåπ",50,4)
                break;
                case 2: number2.style.transform = 'scale(100)';
                createRain("üëØ",50,4)
                break;
                case 3: number4.style.transform = 'scale(100)';
                feld.style.display= 'flex';
                createRain("‚ùî",50,4)
                break;
            }
            
        }, 3000);

        // Popup nach weiteren 1 Sekunde anzeigen
        setTimeout(function () {
            var number = num[i-1];
            popup.innerHTML = number;
            overlay.style.display = 'flex';
        }, 4000);

        setTimeout(function () {
            if (i<3){
            overlay.style.display = 'none';
            }
            count--;
            spincount.innerHTML= 'Versuche: ' + count;
        }, 8000);
    }
    else{
        spincount.style.color="red"
        spinButton.style.color="red"
    }

    }

    function createRain(char, count, duration) {
    for (let i = 0; i < count; i++) {
      const charElement = document.createElement('div');
      charElement.textContent = char;
      charElement.className = 'raindrop';
      charElement.style.top= `-100px`
      charElement.style.scale=`3`
      charElement.style.left = `${Math.random() * window.innerWidth}px`;
      charElement.style.animationDuration = `${duration}s`;
      charElement.style.animationDelay = `${Math.random() * duration}s`;
      charElement.style.color = getRandomColor();
      document.body.appendChild(charElement);

      charElement.addEventListener('animationend', () => {
        document.body.removeChild(charElement);
      });
    }
  }

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Initialisiere die CSS-Animationen dynamisch
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes rainAnimation {
        to {
          transform: translateY(${window.innerHeight}px);
        }
      }
    `;
    document.head.appendChild(style);
  });

  function checkAnswer() {
    // Get the input field value
    var answerInput = document.getElementById('answerInput');
    var answer = answerInput.value.trim();

    // Check if the answer is "GIMS"
    if (answer.toUpperCase() === 'GIMS') {
        // Call createRain with the specified parameters
        createRain("‚ú®", 200, 10); 
        popup.innerHTML = "Du hast 2 Karten f√ºr Maitre Gims gewonnen!!!";
        popup.style.color="green"
    }
    else {
        createRain("‚õî", 50, 4);
    }

}
</script>

</body>
</html>
